name: tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.13.x
      -
        name: Execute code linter
        run: make lint
      -
        name: Execute unit tests
        run: GO111MODULE=on go test -mod=vendor ./...
